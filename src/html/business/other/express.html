<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">国内快递单号更新</h1>
    </div>
</div>

<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <!-- panel-body -->
            <div class="panel-body form-inline">
                <div class="form-group">
                    <label class="col-sm-4">快递单号文档导入</label>
                    <div class="col-sm-6">
                        <input type="file" id="expressFile" name="expressFile"
                               onchange="angular.element(this).scope().importExpressExcel(this)" multiple>
                    </div>
                    <div class="col-sm-2">
                        <a href="" ng-click="printExpressImportTemplate()">模板</a>
                    </div>
                </div>
            </div>
            <!-- panel-body end -->
        </div>
    </div>
</div>
