<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">包裹下架</h1>
    </div>
</div>

<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <!-- panel-body -->
            <div class="panel-body">
                <div class="row">
                    <div class="col-sm-6">
                        <div class="form-group input-group">
                            <span class="input-group-addon">包裹号</span>
                            <input type="text" class="form-control text-control" id="putDownNo" placeholder="PIECES NO"
                                   ng-model="putDown.putDownNo"
                                   ng-keydown="putDownNoKeyPressEvent($event);"
                                   ng-change="putDown.putDownNo = putDown.putDownNo.toUpperCase();" />
                        </div>
                    </div>
                </div>
            </div>
            <!-- panel-body end -->
        </div>
    </div>
</div>
