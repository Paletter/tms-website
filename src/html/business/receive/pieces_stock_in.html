<div class="row">
    <div class="col-md-12" >
    <div class="panel panel-deepblue">
        <div class="panel-heading">
            <h4>称重</h4>
        </div>
        <div class="panel-body">

            <table class="table-td-padding-tb-3">
                <tr>
                    <td style="width: 100px;"></td>
                    <td style="width: 400px;"></td>

                    <td style="width: 150px;"></td>
                    <td style="width: 400px;"></td>
                </tr>
                <tr>
                    <td style="text-align: right;"><span class="span-control">物流单号：</span></td>
                    <td style="text-align: left;">
                        <div class="input-group-sm col-md-12">
                            <input type="text" class="form-control" id="logisticNo" placeholder="LOGISTICS NO"
                                   ng-model="piecesResultVo.logisticsNo"
                                   ng-change="logisticsNoChange();"
                                   ng-keydown="keyPressQueryEvent($event);" >
                        </div>
                    </td>

                    <td style="text-align: right;"><span class="span-control">实重({{UnitsConfig.weightUnit}})：</span></td>
                    <td style="text-align: left;">
                        <div class="input-group-sm col-md-12">
                            <input type="text" class="form-control text-control" id="acturalWeight" placeholder="WEIGHT"
                                   ng-model="piecesResultVo.actualWeight"
                                   ng-readonly="isNotSearchPieces"
                                   ng-keydown="keyPressEventOfActualWeight($event);"/>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td style="text-align: right;"><span class="span-control">客户代码：</span></td>
                    <td style="text-align: left;">
                        <div class="input-group-sm col-md-5">
                            <input type="text" class="form-control" id="memberCode" placeholder="MEMBER CODE" list="memberCodeLinkList"
                                   ng-model="piecesResultVo.memberCode"
                                   ng-readonly="isNotSearchPieces || (piecesResultVo.tmPiecesId && piecesResultVo.tmConsignmentId)"
                                   ng-change="memberCodeChange()"
                                   ng-keydown="keyPressStockInEvent($event);" />
                        </div>
                    </td>

                    <td style="text-align: right;"><span class="span-control">体积重({{UnitsConfig.weightUnit}})：</span></td>
                    <td style="text-align: left;">
                        <div class="input-group-sm col-md-6">
                            <input type="text" class="form-control" placeholder="VOLUME WEIGHT" readonly
                                   ng-model="piecesResultVo.volumeWeight" />
                        </div>
                        <button type="button" ng-click="showVolumeWeightModal()" class="btn btn-primary btn-sm">Calculate</button>
                    </td>
                </tr>
                <tr>
                    <td style="text-align: right;"><span class="span-control">包裹号：</span></td>
                    <td style="text-align: left;">
                        <div class="input-group-sm col-md-12">
                            <input type="text" class="form-control text-control" placeholder="PIECES NO" readonly
                                   ng-model="piecesResultVo.piecesNo" />
                        </div>
                    </td>

                    <td style="text-align: right;"><span class="span-control">运单号：</span></td>
                    <td style="text-align: left;">
                        <div class="input-group-sm col-md-12">
                            <input type="text" class="form-control text-control" placeholder="CONSIGNMENT NO" readonly
                                   ng-model="piecesResultVo.consignmentNo" />
                        </div>
                    </td>
                </tr>
            </table>
        </div>
        <div class="panel-footer btn-control btn-control-center" ng-show="!isNotSearchPieces">
            <button type="button" class="btn btn-sm btn-primary " ng-click="clickBtnStockIn()"><span class="glyphicon glyphicon-print">(Stock/Print)入库/打印标签</span></button>
            <button type="button" class="btn btn-sm btn-primary " ng-click="printPiecesStorageLabel()"><span class="glyphicon glyphicon-print">(Print)打印标签</span></button>
        </div>
        <div id="webcam" style="width: 250px;height: 200px;margin-left: 20px;" ></div>
    </div>
    </div>
</div>

<div class="modal" id="volumeWeightModal" tabindex="-1" role="dialog" aria-hidden="true" data-backdrop="static">
    <div class="modal-dialog" style="width:350px">
        <div class="modal-content" style="height:280px;">
            <div class="modal-header">
                <h4 class="modal-title" id="myModalLabel">体积重</h4>
            </div>
            <div class="modal-body">
                <div class="row">
				    <div class="col-md-12">
				        <div class="panel">
			                <div class="panel-body">
			                	<div class="row row-form col-md-13">
			                    	<div class="input-group input-group-sm margin-tb-5">
				                    	<span class="input-group-addon span-control">(Length)长({{UnitsConfig.volumeUnit}})：</span>
			                    		<input ng-model="piecesResultVo.length" id="length" placeholder="LENGTH" maxlength="5" type="text" class="form-control">
			                    	</div>
			                    	<div class="input-group input-group-sm margin-tb-5">
				                    	<span class="input-group-addon span-control">&nbsp;&nbsp;(Width)宽({{UnitsConfig.volumeUnit}})：</span>
			                    		<input ng-model="piecesResultVo.width" placeholder="WIDTH" maxlength="5" type="text" class="form-control">
			                    	</div>
			                    	<div class="input-group input-group-sm margin-tb-5">
				                    	<span class="input-group-addon span-control">&nbsp;(Height)高({{UnitsConfig.volumeUnit}})：</span>
			                    		<input ng-model="piecesResultVo.height" placeholder="HEIGHT" maxlength="5" type="text" class="form-control">
			                    	</div>
			                    </div>
			                </div>
				        </div>
				    </div>
				</div> 
            </div>
            <div class="panel-footer btn-control btn-control-center">
            	<button type="button" class="btn btn-primary btn-sm" ng-click="calculateVolumeWeight()">
                	<span class="glyphicon glyphicon-ok">计算体积重</span>
                </button>
                <button type="button" class="btn btn-primary btn-sm" ng-click="cancelVolumeWeightModal()">
                	<span class="glyphicon glyphicon-remove">取消</span>
                </button>
		     </div>
        </div>
    </div>
</div>
